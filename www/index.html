<!doctype html>
<html lang=en>
<head>
	<meta name=viewport content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name=description content="Inspects module relations in RequireJS projects.">
	<title>Dependencies</title>
	<!-- insert light or dark stylesheet right away -->
	<script src=/www/js/theme-support.min.js></script>
	<link rel=stylesheet type=text/css href=/www/css/index.min.css>
</head>

<body>
	<header class=container-fluid>
		<h1>Dependencies</h1>
		<p>Inspect module relations in RequireJS projects.</p>
		<div class=buttons>
			<button id=theme-switcher class="btn btn-secondary btn-circle" type=button data-intro=#theme-switcher data-toggle=tooltip>
				<span id=theme-switcher-text class=action-button></span>
			</button>
		</div>
		<!-- update theme-switching button right away -->
		<script>updateThemeSwitcher()</script>
    <div id=progress class=progress-bar role=progressbar></div>
	</header>

	<main class=container-fluid>
		<form class=form-group onsubmit="return false">
			<label class=col-form-label>Module:
				<input class="form-control form-control-sm" id=module type=search list=modules>
				<datalist id=modules></datalist>
			</label>
			<label class=col-form-label>Exclude plugins:
				<input class="form-control form-control-sm" id=exclude-plugins type=search list=plugins>
				<datalist id=plugins></datalist>
			</label>
			<label class=col-form-label>Explode:
				<input class="form-control form-control-sm" id=explode-bundles type=search list=bundles>
				<datalist id=bundles></datalist>
			</label>
			<label class=col-form-label>
				<input type=checkbox id=implode-other-bundles>
				Implode other bundles</label>
			<label class=col-form-label>
				<input type=checkbox id=implode-current-bundle>
				Implode current bundle</label>
			<label class=col-form-label>Layout:
				<select class="form-control form-control-sm" id=layout>
					<option>dot</option>
					<option>neato</option>
					<option>fdp</option>
					<option>sfdp</option>
					<option>twopi</option>
					<option>circo</option>
					<option>osage</option>
					<option>patchwork</option>
				</select>
			</label>
			<label class=col-form-label>
				<input type=checkbox id=emphasize-directs>
				Emphasize directs</label>
			<label class=col-form-label>
				<input type=checkbox id=cluster-directs>
				Cluster directs</label>
			<label class=col-form-label>Size:
				<input type="range" min=1 max=9 value=9 step=1 id=size></label>
		</form>
    <div id=graph></div>
		<div id=alert class="alert alert-danger" role=alert>
			<h4 class=alert-heading>Error</h4>
			<p id=alert-text></p>
		</div>
	</main>

	<footer class=container-fluid>

</body>
